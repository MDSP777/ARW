<!DOCTYPE html>

<html lang="en">

	<head>
		<title>LSCS Annual Recruitment Week Registration</title>

		<meta name="description" content="LSCS Annual Recruitment Week Registration">
		<meta name="author" content="La Salle Computer Society">

		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<div id="container">

			<div id="header">
				<img src="assets/img/logo.jpg"/>
			</div>

			<form>

				<div id="content">
					<table>
						<tr>
							<td>Receipt Number</td>
							<td><input></td>
						</tr>
						<tr>
							<td>Name</td>
							<td><input placeholder="Surname" class="half-input"><div class="half-input-divide">, </div><input placeholder="First Name" class="half-input"></td>
						</tr>
						<tr>
							<td>ID Number</td>
							<td><input></td>
						</tr>
						<tr>
							<td>Course</td>
							<td><input></td>
						</tr>
						<tr>
							<td>Contact Number</td>
							<td><input></td>
						</tr>
						<tr>
							<td>Email Address</td>
							<td><input></td>
						</tr>
						<tr>
							<td>Membership Type</td>
							<td>
								<select>
									<option>New</option>
									<option>Old</option>
									<option>Honorary</option>
									<option>New (Group)</option>
									<option>Old (Group)</option>
								</select>
							</td>
						</tr>
					</table>
				</div>

				<div id="footer">
					<button>Register</button>
				</div>

			</form>

		</div>
	</body>

</html>
